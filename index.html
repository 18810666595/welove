<!DOCTYPE html>
<html>
  <head>
    <title>WeLove</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <style>
    body {
      margin: 0;
    }
    #main {
      position: fixed;
      width: 100%;
      height: 100%;
      display: table;
      background: #333;
      text-align: center;
    }
    #text {
      color: rgb(25, 229, 222);
      margin: 0;
      display: table-cell;
      vertical-align: middle;
      font-weight: bold;
      overflow: hidden;
      font-family: Baskerville, Helvetica, Arial, sans-serif;
    }
    </style>
  </head>
<body>
  <div id="main">
    <h1 id="text" contenteditable="true">Hello</h1>
  </div>
<script src="jquery.js"></script>
<script type="text/javascript">
$text = $('#text');
fontSize = 0;
function adjustFontSize() {
  var minFontSize = 100
  var maxFontSize = window.innerHeight - 40;
  fontSize = maxFontSize;
  $text.css('font-size', fontSize);
  if ($text.text().length < 2) return;
  var innerWidth = window.innerWidth;
  
  var timer = setInterval(function() {
    if ($text.width() > innerWidth) {
      fontSize -= 10;
      $text.css('font-size', fontSize);
    } else {
      clearInterval(timer);
    }
  }, 10);
}

adjustFontSize();

$text.on('keydown', function(e) {
  console.log('event:keyup', 'keyCode', e.keyCode, 'width', $(this).width(), 'height', $(this).height());
  var keyCode = e.keyCode;
  if (keyCode === 32 || keyCode === 13) return false; // return if Space or Enter is pressed

  var innerWidth = window.innerWidth;
  var maxFontSize = window.innerHeight - 40;
  
  if (keyCode === 8) {  // delete is pressed
    var timer = setInterval(function() {
      if ($text.width() <= innerWidth) {
        if (fontSize < maxFontSize) {
          fontSize += 10;
          $text.css('font-size', fontSize);
        }
      } else {
        fontSize -= 10;
        $text.css('font-size', fontSize);
        clearInterval(timer);
      }
    }, 10);
  } else {
    var timer = setInterval(function() {
      if ($text.width() > innerWidth) {
        fontSize -= 10;
        $text.css('font-size', fontSize);
      } else {
        clearInterval(timer);
      }
    }, 10);
  }
});

$(window).on('orientationchange', function() {
  adjustFontSize();
})

</script>
</body>
</html>
